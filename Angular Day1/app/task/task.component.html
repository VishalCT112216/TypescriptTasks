
<p>
    <b>Technoloies Are : </b>
    <span *ngFor = "let item of arraylist">
         {{item}}
    </span>
</p>

<table>
    <tr>
        <td>
            PId
        </td>
        <td>
            Person Name
        </td>
        <td>
            Category
        </td>
        <td>
            Price
        </td>
        <td>
            Qty
        </td>    
    </tr>
    <tr  *ngFor = "let item of list">
       <td>
            {{item.pid}}
        </td>
        <td>
            {{item.pname}}
        </td>
        <td>
            {{item.category}}
        </td>
        <td>
            {{item.price}}
        </td>
        <td>
            {{item.qty}}
        </td>
    </tr> 
</table>

<div class="row" >
    <div class="column" *ngFor = "let item of tech">
      <div class="card" >
        <img src={{item.image}} alt="Avatar" style="width:50%">
        <h1>{{item.Title}}</h1>
        <p>{{item.text}}</p>
      </div>
</div>
